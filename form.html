<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Function Demo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Array and Function Demo</h2>

        <form id="userDataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <br>
            <button type="button" onclick="submitDetails()">Submit</button>
        </form>

        <div id="tablesContainer"></div>
    </div>

    <script>
        // Arrays to store user details
        let names = [];
        let emails = [];
        let contacts = [];
        let ages = [];

        function submitDetails() {
            // Get user input
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let contact = document.getElementById('contact').value;
            let age = document.getElementById('age').value;

            // Add data to arrays
            names.push(name);
            emails.push(email);
            contacts.push(contact);
            ages.push(age);

            // Display tables
            displayTables();
        }

        function displayTables() {
            // Clear previous tables
            document.getElementById('tablesContainer').innerHTML = '';

            // Display names table
            displayTable('Names', names);

            // Display emails table
            displayTable('Emails', emails);

            // Display contacts table
            displayTable('Contacts', contacts);

            // Display ages table
            displayTable('Ages', ages);
        }

        function displayTable(title, data) {
            let container = document.getElementById('tablesContainer');

            // Create table element
            let table = document.createElement('table');

            // Create table header
            let headerRow = table.insertRow(0);
            let headerCell = headerRow.insertCell(0);
            headerCell.innerHTML = <b>${title}</b>;

            // Create table body
            for (let i = 0; i < data.length; i++) {
                let row = table.insertRow(i + 1);
                let cell = row.insertCell(0);
                cell.innerHTML = data[i];
            }

            // Append table to container
            container.appendChild(table);
        }
    </script>

</body>
</html>
